<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-Do list</title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">To-Do list</h1>
    </header>

    <aside id="section-pannel">
      <div class="search-pannel">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Quick find..." />
          <button type="submit" class="search-button">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
              />
              <path d="M21 21L16.65 16.65" />
            </svg>
          </button>
        </form>
      </div>

      <div id="organizer">
        <div class="section-label">
          <svg class="icon">!</svg>
          <h2 class="section-title" data-section="overdue">Overdue</h2>
        </div>
        <div class="section-label">
          <svg class="icon">!</svg>
          <h2 class="section-title" data-section="today">Today</h2>
        </div>
        <div class="section-label">
          <svg class="icon">*</svg>
          <h2 class="section-title" data-section="upcoming">Upcoming</h2>
        </div>
        <div class="section-label">
          <svg class="icon">0</svg>
          <h2 class="section-title" data-section="priority">Priority</h2>
        </div>
        <div class="section-label">
          <svg class="icon">?</svg>
          <h2 class="section-title" data-section="projects">Projects</h2>
        </div>
        <div class="section-label">
          <svg class="icon">?</svg>
          <h2 class="section-title" data-section="category">Category</h2>
        </div>
        <button class="new-task">+</button>
      </div>
    </aside>

    <main class="dashboard"></main>
  </body>
</html>
